    - ./lib/assets/palestrantes/alexandro.jpg
    - ./lib/assets/palestrantes/thiago.jpg
    - ./lib/assets/palestrantes/confira_mobile.png
    - ./lib/assets/palestrantes/confira_desktop.png
    - ./lib/assets/patrocinadores/patrocinadores.png
    - ./lib/assets/patrocinadores/aiqfome.png
    - ./lib/assets/patrocinadores/viasoft.jpg
    - ./lib/assets/patrocinadores/softfocus.png
    - ./lib/assets/patrocinadores/ids.jpg
    - ./lib/assets/realizacao/realizacao.png
    - ./lib/assets/realizacao/unimater.png
    - ./lib/assets/realizacao/sistemas.png
    - ./lib/assets/patrocinadores/sinnc.jpg
    - ./lib/assets/patrocinadores/bv.png 
    - ./lib/assets/logo.png
